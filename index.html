
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>PROJECT LIBRARY</h1>
        <button >Add Book</button>
    </div>
    <div class="bod" id="bod">
        <div id="card-container"></div>
        <dialog>
            <form action="dialog">
                <div>
                    <label for="Author">Author</label>
                    <input id="Author" type="text" name="Author" placeholder="Author" autofocus required>
                </div>
                <div>
                    <label for="Tittle">Tittle</label>
                    <input id="Tittle" name="Tittle" type="text" placeholder="Tittle" required>
                </div>
                <div>
                    <label for="pages">pages</label>
                    <input id="pages" name="pages" type="number" placeholder="pages" required>
                </div>
                <div>
                    <label for="read" >Read</label>
                    <input name="read" type="radio" value="Read" checked> yes
                    <input name="read" type="radio" value="Not-Read"> no 
                </div>
                <button type="submit" id="submitBtn" > ADD</button>
            </form>    
        </dialog>
    </div>
    <script src="./script.js"></script>
</body>
</html>
